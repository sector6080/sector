<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Gestione Unit√† Militari</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .map-btn {
            background: #2a5298;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .map-btn:hover {
            background: #1e3c72;
            transform: translateY(-2px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2a5298;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .nav-tab.active {
            background: #2a5298;
            color: white;
        }

        .nav-tab:hover:not(.active) {
            background: #e9ecef;
        }

        /* Content Sections */
        .content-section {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            color: #2a5298;
            margin-bottom: 25px;
            font-size: 28px;
            text-align: center;
            border-bottom: 3px solid #2a5298;
            padding-bottom: 10px;
        }

        /* Forms */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-control {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .form-control.error {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: #2a5298;
            color: white;
        }

        .btn-primary:hover {
            background: #1e3c72;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-refresh {
            background: #17a2b8;
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        /* Units Grid */
        .units-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .unit-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #2a5298;
            transition: all 0.3s ease;
        }

        .unit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .unit-card.pending {
            border-left-color: #ffc107;
        }

        .unit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .unit-matricola {
            font-weight: bold;
            color: #2a5298;
            font-size: 18px;
        }

        .unit-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d1edff;
            color: #0c5460;
        }

        .unit-details {
            color: #666;
            line-height: 1.6;
        }

        .unit-details div {
            margin-bottom: 5px;
        }

        .view-details-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .view-details-btn:hover {
            background: #545b62;
        }

        /* Results */
        .result-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

        .result-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .units-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="map-btn" onclick="openMap()">
                üó∫Ô∏è Mappa
            </button>
            <div class="logo">Sistema Gestione Unit√† Militari</div>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showSection('registration')">Registrazione Unit√†</button>
            <button class="nav-tab" onclick="showSection('units')">Unit√† Registrate</button>
        </div>

        <!-- Registration Section -->
        <section id="registration" class="content-section active">
            <h2 class="section-title">Registrazione Nuova Unit√†</h2>
            <form id="registrationForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="matricola">Matricola *</label>
                        <input type="text" id="matricola" class="form-control" 
                               placeholder="ABC-123" pattern="[A-Z]{3}-\d+"
                               title="3 lettere maiuscole, trattino, numeri">
                        <div class="error-message" id="matricolaError">Formato non valido</div>
                    </div>

                    <div class="form-group">
                        <label for="nick">Nick (Discord) *</label>
                        <input type="text" id="nick" class="form-control" placeholder="the_silver33">
                        <div class="error-message" id="nickError">Nick obbligatorio</div>
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo Unit√† *</label>
                        <select id="tipo" class="form-control">
                            <option value="">Seleziona tipo</option>
                            <option value="Fanteria">Fanteria</option>
                            <option value="Motorizzata">Motorizzata</option>
                            <option value="Corazzata">Corazzata</option>
                            <option value="Artiglieria">Artiglieria</option>
                        </select>
                        <div class="error-message" id="tipoError">Seleziona un tipo</div>
                    </div>

                    <div class="form-group">
                        <label for="movimento">Movimento *</label>
                        <input type="number" id="movimento" class="form-control" min="1" max="10" value="2">
                        <div class="error-message" id="movimentoError">Valore obbligatorio</div>
                    </div>

                    <div class="form-group">
                        <label for="visione">Visione *</label>
                        <input type="number" id="visione" class="form-control" min="1" max="10" value="1">
                        <div class="error-message" id="visioneError">Valore obbligatorio</div>
                    </div>

                    <div class="form-group">
                        <label for="armatura">Armatura *</label>
                        <input type="number" id="armatura" class="form-control" min="1" max="10" value="1">
                        <div class="error-message" id="armaturaError">Valore obbligatorio</div>
                    </div>

                    <div class="form-group">
                        <label for="rifornimenti">Capacit√† Rifornimenti *</label>
                        <input type="number" id="rifornimenti" class="form-control" min="1" max="10" value="3">
                        <div class="error-message" id="rifornimentiError">Valore obbligatorio</div>
                    </div>

                    <div class="form-group">
                        <label for="componenti">Componenti *</label>
                        <textarea id="componenti" class="form-control" rows="3" 
                                  placeholder="Fucile d'Assalto ‚Äì Perf. 1 | Range 3 | 2 danni | (3/3)">Fucile d'Assalto ‚Äì Perf. 1 | Range 3 | 2 danni | (3/3)</textarea>
                        <div class="error-message" id="componentiError">Componenti obbligatori</div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" class="form-control" value="test123">
                        <div class="error-message" id="passwordError">Password obbligatoria</div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Conferma Password *</label>
                        <input type="password" id="confirmPassword" class="form-control" value="test123">
                        <div class="error-message" id="confirmPasswordError">Le password non coincidono</div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Registra Unit√†
                </button>
            </form>
            <div id="registrationResult"></div>
        </section>

        <!-- Units Section -->
        <section id="units" class="content-section">
            <h2 class="section-title">Unit√† Registrate</h2>
            <button class="btn btn-refresh" onclick="loadUnits()">
                üîÑ Aggiorna Lista
            </button>
            <div id="unitsList" class="units-grid">
                <!-- Le unit√† verranno caricate qui dinamicamente -->
            </div>
        </section>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyaP_Q2vAWxHaJyJRtyOh5pE_7PzpNZtmfVX-uQrmBJa7v_Jhg3RNa2s025dqE01V1Q/exec';

        // Funzioni di navigazione
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');

            if (sectionId === 'units') {
                loadUnits();
            }
        }

        function openMap() {
            window.open('https://the-silver33.github.io/sector/map.html', '_blank');
        }

        // Gestione Registrazione
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            registerUnit();
        });

        function validateForm() {
            let isValid = true;
            const fields = ['matricola', 'nick', 'tipo', 'movimento', 'visione', 'armatura', 'rifornimenti', 'componenti', 'password', 'confirmPassword'];
            
            fields.forEach(field => {
                const element = document.getElementById(field);
                const errorElement = document.getElementById(field + 'Error');
                
                if (field === 'matricola') {
                    const regex = /^[A-Z]{3}-\d+$/;
                    if (!regex.test(element.value)) {
                        element.classList.add('error');
                        errorElement.style.display = 'block';
                        isValid = false;
                    } else {
                        element.classList.remove('error');
                        errorElement.style.display = 'none';
                    }
                } else if (field === 'confirmPassword') {
                    const password = document.getElementById('password').value;
                    if (element.value !== password) {
                        element.classList.add('error');
                        errorElement.style.display = 'block';
                        isValid = false;
                    } else {
                        element.classList.remove('error');
                        errorElement.style.display = 'none';
                    }
                } else if (!element.value.trim()) {
                    element.classList.add('error');
                    errorElement.style.display = 'block';
                    isValid = false;
                } else {
                    element.classList.remove('error');
                    errorElement.style.display = 'none';
                }
            });
            
            return isValid;
        }

        async function registerUnit() {
            if (!validateForm()) {
                showResult('Per favore, correggi gli errori nel form.', 'error');
                return;
            }

            const unitData = {
                matricola: document.getElementById('matricola').value,
                nick: document.getElementById('nick').value,
                tipo: document.getElementById('tipo').value,
                movimento: parseInt(document.getElementById('movimento').value),
                visione: parseInt(document.getElementById('visione').value),
                armatura: parseInt(document.getElementById('armatura').value),
                rifornimenti: parseInt(document.getElementById('rifornimenti').value),
                componenti: document.getElementById('componenti').value,
                password: document.getElementById('password').value
            };

            showResult('Registrazione in corso...', 'info');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'register',
                        data: unitData
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showResult(result.message, 'success');
                    document.getElementById('registrationForm').reset();
                    // Genera nuova matricola casuale
                    document.getElementById('matricola').value = 'TES-' + Math.floor(Math.random() * 1000);
                    document.getElementById('nick').value = 'user_' + Date.now();
                } else {
                    showResult('Errore: ' + result.error, 'error');
                }
            } catch (error) {
                showResult('Errore di connessione: ' + error.message, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('registrationResult');
            resultDiv.className = `result-message result-${type}`;
            resultDiv.innerHTML = message;
        }

        // Gestione Unit√† Registrate
        async function loadUnits() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();
                
                if (result.success) {
                    displayUnits(result.data);
                } else {
                    document.getElementById('unitsList').innerHTML = 
                        '<p>Errore nel caricamento: ' + result.error + '</p>';
                }
            } catch (error) {
                document.getElementById('unitsList').innerHTML = 
                    '<p>Errore di connessione: ' + error.message + '</p>';
            }
        }

        function displayUnits(unitsData) {
            const unitsList = document.getElementById('unitsList');
            
            if (!unitsData || unitsData.length < 2) {
                unitsList.innerHTML = '<p>Nessuna unit√† registrata</p>';
                return;
            }

            const headers = unitsData[0];
            const units = unitsData.slice(1);
            
            unitsList.innerHTML = '';

            units.forEach(unit => {
                const unitObj = {};
                headers.forEach((header, index) => {
                    unitObj[header] = unit[index];
                });

                const isApproved = unitObj.approvata === 'si';
                
                const unitCard = document.createElement('div');
                unitCard.className = `unit-card ${isApproved ? '' : 'pending'}`;
                unitCard.innerHTML = `
                    <div class="unit-header">
                        <div class="unit-matricola">${unitObj.matricola || 'N/A'}</div>
                        <div class="unit-status ${isApproved ? 'status-approved' : 'status-pending'}">
                            ${isApproved ? 'SCHIERATA' : 'IN ATTESA'}
                        </div>
                    </div>
                    <div class="unit-details">
                        <div><strong>Nick:</strong> ${unitObj.nick || 'N/A'}</div>
                        <div><strong>Tipo:</strong> ${unitObj.tipo || 'N/A'}</div>
                        <div><strong>Posizione:</strong> ${unitObj.posizione || 'N/A'}</div>
                        <div><strong>Movimento:</strong> ${unitObj.movimento || 'N/A'}</div>
                        <div><strong>Rifornimenti:</strong> ${unitObj.rifornimenti || 'N/A'}</div>
                        ${!isApproved ? '<div style="color: #ffc107; margin-top: 10px;">‚è≥ In attesa di schieramento</div>' : ''}
                    </div>
                `;
                
                unitsList.appendChild(unitCard);
            });
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', function() {
            // Genera matricola casuale all'avvio
            document.getElementById('matricola').value = 'TES-' + Math.floor(Math.random() * 1000);
            document.getElementById('nick').value = 'user_' + Date.now();
        });
    </script>
</body>
</html>
